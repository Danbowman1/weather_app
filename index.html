<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>Weather App</title>
    <style>
        .icon {
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-primary">
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-secondary mt-5 p-5 rounded shadow">
                <h1 id="w-location" class="text-muted"></h1>
                <h3 class="text-dark" id="w-desc"></h3>
                <h3 id="w-string" class="text-muted"></h3>
                <img id="w-icon" class="icon" src="/img/clear-day.png" >
                <ul class="list-group mt-3" id="w-details">
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-precip"></li>
                    <li class="list-group-item" id="w-feels-like"></li>
                    <li class="list-group-item" id="w-wind"></li>
                </ul>
                <hr>

                <div class="extended-container">
                    <ul class="list-group mt-3" id="extended-forecast">

                        
                    </ul>
                </div>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#locModal">
                    Change Location
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="w-form">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" class="form-control">
                                <label for="state">State</label>
                                <input type="text" id="state" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
